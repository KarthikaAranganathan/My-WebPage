<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="timecalcss.css" />
  </head>
  <body>
    <div class="container">
      <h1>Time Calculation</h1>
      <label for="start-time">Start Time:</label>
      <input type="time" id="start-time" />

      <label for="end-time">End Time:</label>
      <input type="time" id="end-time" />

      <button id="calculate-button">Calculate</button>

      <div id="result">
        <p>Time Difference: <span id="time-difference"></span></p>
      </div>
    </div>

    <script src="timecaljs.js"></script>
  </body>
</html>
